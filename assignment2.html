<!DOCTYPE html>
<html lang="en">
<!-- head tag -->
<head>

	<meta charset="utf-8">
	
		<!-- title for web application -->
	<title>Image Gallery | COMP1073 Client-Side JavaScript by Jay Patel</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- h1 tag for main title -->
	<h1>Image Gallery</h1>
	<section id="gallery">
		<div class="display">
			<figure class="display">
				<!-- image tag -->
				<img/>
				<h3 class="slide-title"></h3>
				<figcaption></figcaption>
				<div class="btn"><a class="btn" role="button"></a></div>
				
				
			</figure>
			</div>
		</div>
		<div class="thumbBar">
			<div class="thumbBarImgs">
				<ul class="thumbBarImgs">
				</ul>
			</div>
		</div>
	</section>
	<script src="js/gallery.js"></script>
